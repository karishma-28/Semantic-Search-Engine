<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask a Question - Semantic Search</title>
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            color: #282829;
        }

        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #dee0e1;
            padding: 8px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .logo {
            color: #b92b27;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            margin-left: 24px;
        }

        .container {
            max-width: 700px;
            margin: 100px auto 40px;
            padding: 24px;
        }

        .question-box {
            background-color: #fff;
            border: 1px solid #dee0e1;
            border-radius: 3px;
            padding: 24px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        h1 {
            color: #282829;
            font-size: 21px;
            margin-bottom: 16px;
            font-weight: 500;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid #dee0e1;
            border-radius: 3px;
            margin-bottom: 16px;
            font-size: 15px;
            resize: vertical;
            font-family: inherit;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: #2b6dad;
        }

        button {
            background-color: #b92b27;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            align-self: flex-end;
        }

        button:hover {
            background-color: #a82723;
        }

        .suggestions {
            margin-top: 32px;
            color: #636466;
            font-size: 13px;
        }

        .suggestions h2 {
            font-size: 15px;
            color: #282829;
            margin-bottom: 8px;
        }

        .tips {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tips li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="logo">Q&A Search</a>
    </div>
    <div class="container">
        <div class="question-box">
            <h1>Ask your question</h1>
            <form action="/process" method="post">
                <textarea 
                    id="user_input" 
                    name="user_input" 
                    placeholder="What would you like to know?"
                    required></textarea>
                <button type="submit">Search for similarities</button>
            </form>
        </div>

        <div class="suggestions">
            <h2>Tips for getting better answers:</h2>
            <ul class="tips">
                <li>• Make sure your question is clear and specific</li>
                <li>• Keep your question concise</li>
                <li>• Check if similar questions have been asked before</li>
                <li>• Provide relevant context when needed</li>
            </ul>
        </div>
    </div>
</body>
</html>
